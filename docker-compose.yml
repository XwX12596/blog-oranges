version: '3'
services:
  blog:
    restart: always
    build:
        context: .
        dockerfile: Dockerfile
    image: blog:latest
    container_name: blog-oranges
    ports:
      - "8080:4000"
    volumes:
      - $HOME/.ssh:/root/.ssh
      - .:/hexo
    environment:
      TZ: 'Asia/Shanghai'
