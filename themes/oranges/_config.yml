# 相关配置说明
  # favicon: 网站图标
  # avatar: 主题用户头像与昵称
  # rss: rss订阅
  # gtag: Google 分析
  # comments: 文章评论系统
    # gitalk
    # disqus
  # navbar: 主题页面导航栏
  # catalog: 文章目录
  # prevnext: 文章末尾的上一页与下一页
  # friends: 友链
  # footer: 页脚信息
  # search: 文章搜索
  # colorSwitch: 深/浅配色切换
  # postShare: 文章分享

# enable: 是否开启相应功能，可选true || false

# 网站图标
favicon:
  enable: true
  icon: /images/favicon.png
  touch_icon: https://s2.loli.net/2022/01/23/ZxVkEM5sdLQ7phN.jpg #/images/favicon.png

# 用户头像与昵称
avatar:
  author_photo: https://s2.loli.net/2022/01/23/ZxVkEM5sdLQ7phN.jpg #/images/avatar.png https://s2.loli.net/2022/03/27/gFT9G13m6sdUMke.jpg
  author_nickname: XwX
  path: /

# Google 分析
# https://analytics.google.com
# 注册Google分析账号，在管理/创建媒体资源/选择网站/填写相关信息后得到跟踪Id，一般格式为UA-xxxxxxx-x
# 如之前已有注册账号，在管理/跟踪信息/跟踪代码/找到跟踪ID，一般格式为UA-xxxxxxx-x
gtag:
  enable: false
  gtagkey: UA-xxxxxxx-x

# 文章评论系统
comments:
  enable: true
  # 目前仅支持gitalk, valine, disqus评论，选择喜欢的一种开启即可

  gitalk:
    # https://github.com/gitalk/gitalk#usage查看官方教程
    enable: false
    clientID:
    clientSecret:
    repo:
    owner:
    admin:
    id: location.pathname
    distractionFreeMode: false

  valine:
    # https://valine.js.org/quickstart.html#%E8%8E%B7%E5%8F%96APP-ID-%E5%92%8C-APP-Key
    # 进入以上网址查看官方教程
    enable: false
    appId:
    appKey:
    placeholder: Welcome!
    avatar: retro
    vempty_display: false

  # disqus 需科学上网方可使用
  disqus:
    # https://disqus.com/
    # 注册账号，获取shortname.disqus.com，shortname为你定义的唯一name
    # 例：我注册配置完毕后的网址为zxcxxxx.disqus.com，https-zxcxxxx-github-io即为shortname
    enable: false
    shortname: https-zxcxxxx-github-io
  
  # waline https://waline.js.org
  waline:
    enable: true
    serverURL: https://waline-dklij12xj-xwx12596.vercel.app

# 主题页面导航栏
navbar:
  -
    name: 主页
    enable: true
    path: /
    key: home
  -
    name: 归档
    enable: false
    path: /archives/
    key: archives
  -
    name: 分类
    enable: true
    path: /categories/
    key: categories
  -
    name: 标签
    enable: true
    path: /tags/
    key: tags
  -
    name: 一言
    enable: true
    path: /artitalk/
    key: hitokoto
  -
    name: 一言
    enable: false
    path: /Hitokoto/
    key: Hitokoto
  -
    name: 🐟
    enable: true
    path: /sakana/
    key: sakana
  -
    name: 媒体
    enable: true
    path: /media/
    key: media
  -
    name: 音乐
    enable: false
    path: /music/
    key: music
  -
    name: 链接
    enable: true
    path: /link/
    key: link
  -
    name: 关于
    enable: true
    path: /about/
    key: about

# 文章目录
catalog:
  enable: true

# 文章末尾的上一页与下一页
prevnext:
  enable: true

